<!DOCTYPE html>
<html data-theme="dark" lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Patreon Button Generator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Patreon Button Generator</h1>
      <p>
        This tool generates a button that links to your Patreon page. Enter your
        Patreon page URL below, and click the "Copy to clipboard" button to copy
        the code to your clipboard.
      </p>
      <fieldset>
        <label for="username">Patreon username:</label>
        <input
          id="username"
          type="text"
          value=""
          spellcheck="false"
          placeholder="patreon.com/username"
        />
      </fieldset>
      <fieldset role="group">
        <input type="text" readonly id="toCopy" spellcheck="false" />
        <button id="copybutton">Copy to clipboard</button>
      </fieldset>
      <fieldset>
        <span style="color: #706c64">Preview</span>
        <div id="button_code">
          <iframe
            src="https://ulf-frostypaw.github.io/patreon-button-widget/widget.html?username=ulf-frostypaw"
            height="68"
            width="298"
            scrolling="no"
            data-theme="light"
            style="border-radius: 10px; overflow: hidden"
          ></iframe>
        </div>
      </fieldset>
      <footer>
        <article>
          <p>
            This is an open-source project. Leave your contribution at
            <a href="https://github.com/ulf-frostypaw/patreon-button-widget" target="_blank">GitHub</a>.
          </p>
        </article>
      </footer>
    </div>
    <script src="code.js"></script>
  </body>
</html>
